#log4j.rootLogger=DEBUG, stdout
log4j.rootLogger=INFO,stdout,testlog

log4j.appender.devnull=org.apache.log4j.varia.NullAppender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.target=System.err

log4j.appender.testlog=org.apache.log4j.FileAppender
log4j.appender.testlog.File=test.log
log4j.appender.testlog.layout=org.apache.log4j.PatternLayout
log4j.appender.testlog.layout.ConversionPattern=%d %-4r %-5p %x - %m%n

# eof
