log4j.rootLogger=ERROR

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=edu.uw.apl.tupelo.logging.LogMonLayout
log4j.appender.stdout.target=System.err

# Trying out logging to amqp/rabbit
# "amqp://rpc_user:rpcm3pwd@rabbitmq.prisem.washington.edu";
log4j.appender.rabbitmq=com.plant42.log4j.appenders.RabbitMQAppender
log4j.appender.rabbitmq.identifier=identifier
log4j.appender.rabbitmq.host=rabbitmq.prisem.washington.edu
log4j.appender.rabbitmq.port=5672
log4j.appender.rabbitmq.username=rpc_user
log4j.appender.rabbitmq.password=rpcm3pwd
log4j.appender.rabbitmq.virtualHost=/
#log4j.appender.rabbitmq.exchange=sdmlogs
log4j.appender.rabbitmq.exchange=logs
log4j.appender.rabbitmq.type=fanout
log4j.appender.rabbitmq.durable=true
log4j.appender.rabbitmq.layout=edu.uw.apl.tupelo.logging.LogMonLayout

log4j.logger.edu.uw.apl.tupelo.logging=debug,stdout,rabbitmq

# eof


